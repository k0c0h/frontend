<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Product Expiration Checker</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-10 mt-5">

            <div class="card shadow-lg p-4">
                <h2 class="text-center title mb-4">
                    Product Expiration
                </h2>

                <div class="row mb-4">
                    <div class="col-md-9">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search product by name">
                    </div>
                    <div class="col-md-3 d-grid">
                        <button class="btn btn-purple" onclick="searchProduct()">
                            Search
                        </button>
                    </div>
                </div>

                <table class="table table-bordered table-hover text-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Expiration Date</th>
                            <th>Days Left</th>
                        </tr>
                    </thead>
                    <tbody id="productTable">
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
